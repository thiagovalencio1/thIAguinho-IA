<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ThIAguinho Conexão</title>
    <style>
        body {
            background: #0F172A;
            color: white;
            font-family: Arial;
            padding: 20px;
            text-align: center;
        }
        button {
            background: #008CFF;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            margin: 20px;
        }
        #status {
            font-size: 1.2em;
            margin: 20px;
        }
        #data {
            background: rgba(0,0,0,0.7);
            padding: 20px;
            border-radius: 10px;
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1>ThIAguinho J.A.R.V.I.S.</h1>
    <button onclick="connect()">Conectar ao ELM327</button>
    <div id="status">Aguardando conexão...</div>
    <div id="data"></div>

    <script>
        let device, characteristic;

        async function connect() {
            try {
                device = await navigator.bluetooth.requestDevice({
                    filters: [{ 
                        name: 'CHX',
                        services: ['00001101-0000-1000-8000-00805f9b34fb']
                    }]
                });
                
                const server = await device.gatt.connect();
                const service = await server.getPrimaryService('00001101-0000-1000-8000-00805f9b34fb');
                characteristic = await service.getCharacteristic('00001101-0000-1000-8000-00805f9b34fb');
                
                document.getElementById('status').textContent = 'Conectado!';
                document.getElementById('status').style.color = '#4CAF50';
                
                // Teste de comunicação
                const cmd = 'ATZ\r';
                await characteristic.writeValue(new TextEncoder().encode(cmd));
                await new Promise(resolve => setTimeout(resolve, 500));
                
                const value = await characteristic.readValue();
                const response = new TextDecoder().decode(value);
                document.getElementById('data').textContent = 'Resposta do ELM327: ' + response;
                
            } catch (error) {
                document.getElementById('status').textContent = 'Erro: ' + error.message;
                document.getElementById('status').style.color = '#f44336';
            }
        }
    </script>
</body>
</html>
