<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Conexão ELM327</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f0f0f0;
            text-align: center;
        }
        #status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            font-weight: bold;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:disabled {
            background-color: #6c757d;
            cursor: not-allowed;
        }
        #log {
            text-align: left;
            background-color: #333;
            color: #00ff00;
            padding: 10px;
            margin-top: 20px;
            height: 200px;
            overflow-y: auto;
            font-family: monospace;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <h1>Teste de Conexão com ELM327</h1>
    <p>(Pedido Genérico de Dispositivo)</p>
    <button id="connectButton">Solicitar Dispositivo Bluetooth</button>
    <div id="status">Clique no botão para solicitar um dispositivo Bluetooth.</div>
    <div id="log">[Log]</div>

    <script>
        const connectButton = document.getElementById('connectButton');
        const statusDiv = document.getElementById('status');
        const logDiv = document.getElementById('log');

        function log(message) {
            const timestamp = new Date().toISOString().split('T')[1].split('.')[0]; // HH:MM:SS
            logDiv.textContent += `[${timestamp}] ${message}\n`;
            logDiv.scrollTop = logDiv.scrollHeight; // Auto-scroll para o final
            console.log(`[LOG] ${message}`);
        }

        connectButton.addEventListener('click', async () => {
            connectButton.disabled = true;
            statusDiv.textContent = "Solicitando dispositivo Bluetooth...";
            statusDiv.className = ""; // Remove classes anteriores
            log("Iniciando processo de solicitação de dispositivo...");

            try {
                log("Etapa 1: Chamando navigator.bluetooth.requestDevice() SEM filtros específicos...");
                // Solicita QUALQUER dispositivo Bluetooth disponível.
                // Isso DEVE acionar o popup do Chrome.
                const device = await navigator.bluetooth.requestDevice({
                    // Filtro genérico ou sem filtro força a lista completa
                    acceptAllDevices: true,
                    // Solicita acesso ao serviço SPP, se o dispositivo anunciá-lo
                    optionalServices: ['00001101-0000-1000-8000-00805f9b34fb']
                });

                log(`Etapa 2: Dispositivo selecionado: ${device.name} (${device.id})`);
                statusDiv.textContent = `Dispositivo selecionado: ${device.name}.`;
                statusDiv.className = "success";

                // Opcional: tentar conectar para confirmar
                log("Etapa 3: Tentando conectar ao GATT Server...");
                const server = await device.gatt.connect();
                log("Etapa 4: Conectado ao GATT Server com sucesso!");
                statusDiv.textContent += " Conexão GATT estabelecida!";
                 if (server.connected) {
                     log("Etapa 5: Desconectando para teste...");
                     server.disconnect();
                     log("Etapa 6: Desconectado.");
                 }


            } catch (error) {
                console.error("Erro capturado:", error);
                const errorMessage = error.message || error.toString();
                statusDiv.textContent = `Erro: ${errorMessage}`;
                statusDiv.className = "error";
                log(`ERRO: ${errorMessage}`);

                 if (errorMessage.includes("NotFoundError") || errorMessage.includes("User cancelled")) {
                    log("DICA: Você cancelou a seleção ou nenhum dispositivo foi encontrado. Tente novamente.");
                } else if (errorMessage.includes("SecurityError")) {
                     log("DICA: Permissão de Bluetooth negada. Verifique as permissões do site nas configurações do Chrome (chrome://settings/content/bluetooth).");
                }

            } finally {
                connectButton.disabled = false;
            }
        });
    </script>
</body>
</html>
